type Query {
  company(companyID: ID!): Company
  companyUsers(companyID: ID!): [Company!]!
}

type Mutation {
  createUser(name: String!): User
  createCompany(name: String!, slug: String!): Company
}

type User {
  id: ID!
  email: String
  name: String!
  company: Company
}

type Company {
  id: ID!
  name: String!
  slug: String!
  users: [User!]!
}
